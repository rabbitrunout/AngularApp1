<div class="tableContainer">
  <table mat-table [dataSource]="items" class="mat-elevation-z3 fullWidth">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Reservation Slot</th>
      <td mat-cell *matCellDef="let item"> {{ item.task }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Reserved</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.complete" color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'area', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'area', 'status'];"></tr>
  </table>
</div>

<div class="toggleContainer">
  <span class="spacer"></span>
  <mat-slide-toggle [(ngModel)]="showComplete">
    Show Completed Reservations
  </mat-slide-toggle>
  <span class="spacer"></span>
</div>
